# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10

# Font configuration
font:
  # Point size
  size: 11.0

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xCCCCCC'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xF95571'
    green:   '0xC0E38C'
    yellow:  '0xF9C76C'
    blue:    '0x82A8F9'
    magenta: '0xC391E5'
    cyan:    '0x89D8F9'
    white:   '0xCCCCCC'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xF95571'
    green:   '0xC0E38C'
    yellow:  '0xF9C76C'
    blue:    '0x82A8F9'
    magenta: '0xC391E5'
    cyan:    '0x89D8F9'
    white:   '0xFFFFFF'